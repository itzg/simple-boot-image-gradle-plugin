name: Publish

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Gradle build and publish
        uses: gradle/gradle-build-action@v2
        with:
          arguments: |
            publishPlugins 
            -Pgradle.publish.key=${{ secrets.PLUGIN_PORTAL_KEY }}
            -Pgradle.publish.secret=${{ secrets.PLUGIN_PORT_SECRET }}
